
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header :: head}"></head>
<link rel="stylesheet" href="/css/register.css">
<title>회원가입</title>
<body class="bg-light text-dark">
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="text-center">
    <img src="/images/Health_Mate.png" alt="Website Logo">
  </div>
  <div class="card shadow-sm border-0" style="width: 100%; max-width: 400px;">
    <div class="card-header text-center bg-secondary text-white">
      <h4>회원가입</h4>
    </div>
    <div class="card-body">
      <form th:action="@{/user/register}" th:object="${user}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label text-muted">이름</label>
          <div class="input-group">
            <input type="text" id="name" th:field="*{name}" class="form-control bg-light border-1" required>
            <button type="button" id="checkNameBtn" class="btn btn-info ml-2">이름 확인</button>
          </div>
          <!-- 이름 필드 오류 메시지 표시 -->
          <div th:if="${#fields.hasErrors('name')}" class="text-danger">
            <p th:errors="*{name}"></p>
          </div>
          <div id="nameCheckResult" class="text-danger mt-2"></div> <!-- 유효성 검사 결과 -->
        </div>

        <div class="mb-3">
          <label for="email" class="form-label text-muted">이메일</label>
          <input type="email" id="email" th:field="*{email}" class="form-control bg-light border-1" required>
          <!-- 이메일 필드 오류 메시지 표시 -->
          <div th:if="${#fields.hasErrors('email')}" class="text-danger">
            <p th:errors="*{email}"></p>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label text-muted">비밀번호</label>
          <input type="password" id="password" th:field="*{password}" class="form-control bg-light border-1" required>
          <!-- 비밀번호 필드 오류 메시지 표시 -->
          <div th:if="${#fields.hasErrors('password')}" class="text-danger">
            <p th:errors="*{password}"></p>
          </div>
        </div>

        <div class="mb-3">
          <label for="confirm_password" class="form-label text-muted">비밀번호 확인</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control bg-light border-1" required>
        </div>

        <button type="submit" id="registerBtn" class="btn btn-outline-success w-100 mt-3" disabled>회원가입</button>
      </form>

      <div class="mt-3 text-center">
        <button class="btn btn-outline-primary w-100" onclick="window.location.href='/user/login'">로그인</button>
      </div>

      <div class="mt-3 text-center">
        <form action="/board/list">
          <button type="submit" class="btn btn-outline-secondary w-100">Home</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/js/register.js}"></script>
<script th:if="${nameErr != null}">
  alert("[[${nameErr}]]");
</script>
</body>
</html>
